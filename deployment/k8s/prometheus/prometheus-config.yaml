apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    # Prometheus configuration for Quality Agent DORA metrics
    global:
      scrape_interval: 15s  # Scrape targets every 15 seconds
      evaluation_interval: 15s  # Evaluate rules every 15 seconds
      external_labels:
        cluster: 'local-k3s'
        environment: 'development'

    # Scrape configurations
    scrape_configs:
      # Quality Agent metrics
      - job_name: 'quality-agent'
        scrape_interval: 15s
        scrape_timeout: 10s
        metrics_path: '/metrics'
        static_configs:
          - targets: ['quality-agent-service:8000']
            labels:
              service: 'quality-agent'
              app: 'quality-agent'

      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
